name: rn-template-cd
on:
  pull_request:
    branches: [ master ]
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    environment: EAS_BUILD
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app
        run: |
          eas build --platform ios --non-interactive 
          # | grep -o 'https://expo.dev/artifacts/eas/.*\.ipa')
          # echo "export IPA_URL=$IPA_URL" >> $GITHUB_ENV

      - name: 🚀 Submit app
        run: eas submit --platform ios --latest --non-interactive
